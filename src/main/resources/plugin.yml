name: BLSkyblockUtils
version: '${project.version}'
main: me.kicksquare.blskyblockutils.BLSkyblockUtils
api-version: 1.19
description: Utils for the skyblock mine
load: POSTWORLD
softdepend:
  - Multiverse-Core
  - PlaceholderAPI
commands:
  getCustomSpawnEgg:
    description: Get a custom spawn egg
    usage: /<command> <entity>
    permission: blskyblockutils.getcustomspawnegg
    aliases: [getegg, getspawnegg]
  bladmin:
    description: Admin commands for BLSkyblockUtils
    usage: /<command> <subcommand>
    permission: blskyblockutils.admin
  playerlevel:
    aliases: [pl, plevel]
    description: Check your player level
  updatemaxclaims:
    description: Update the max claims of a given player
    permission: blskyblockutils.updatemaxclaims